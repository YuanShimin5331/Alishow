<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background:hotpink;
        }
    </style>
</head>
<body>
    <div></div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $('div').click(function(){
            alert('再点我试试！');
        });

        // $('div').click();  //直接调用click方法

        $('div').trigger('click'); //触发指定事件 写事件名字 
    </script>
</body>
</html>
